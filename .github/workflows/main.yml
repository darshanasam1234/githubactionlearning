name: Hello world workflow

on:
  push: # 🏃🏼‍♂️ Keeps the original 'push' trigger
    branches:
      - main # 💡 Good practice to specify a branch
  workflow_dispatch: # 👈🏼 THIS allows manual triggering!

jobs:
  hello-world-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # ⬆️ Updated to a common stable version
      - name: Print Hello World
        run: echo "Hello, World!" # ⚙️ Added closing quote
      - name: List os version
        run: cat /etc/os-release # 🆕 New step to list OS version
      
      - name: Final step
        run: echo ${runner.id} # 🆕 New step to print the runner ID